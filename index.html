<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RoundRobin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link type="text/css" rel="stylesheet" href="app.css" />
  </head>

  <body ng-app="BlankApp" ng-controller="RRCtrl" ng-cloak>

    <div layout="column" layout-fill>
      <md-toolbar>
        <div ng-if="!currentUser" class="md-toolbar-tools">
          <span>RoundRobin</span>
          <span flex></span>
          <md-button id="loginButton" class="md-accent md-raised" ng-click="showLogin($event)">
            Login
          </md-button>
        </div>

        <div ng-if="currentUser" class="md-toolbar-tools">
          <span>RoundRobin</span>
          <span flex></span>
          <md-button id="loginButton" class="md-raised" ng-click="showCreate($event)">
            New
          </md-button>
          <div class="avatar">
            <img ng-src="{{currentUser.photoURL}}">
          </div>
        </div>
      </md-toolbar>

      <md-content>
        <div ng-if="robins">
          <md-tabs>
            <md-tab ng-repeat="robin in robins">
              <md-tab-label>
                {{robin.name}}
              </md-tab-label>
              <md-tab-body>
                <md-input-container>
                  <label>Name</label>
                  <input name="favoriteColor" ng-model="robin.name" required>
                </md-input-container>
                {{robin.desc}}
              </md-tab-body>
            </md-tab>
          </md-tabs>
        </div>

        <div ng-if=!robins>
          <h2>Quickstart Guide</h2>
          <p>Login and click "New" to begin.</p>
        </div>
      </md-content>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="app.js"></script>

  </body>
</html>
